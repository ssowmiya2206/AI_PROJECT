{% extends 'base.html' %}
{% block content %}

<div class="row text-center">

    <div class="col-md-6 mb-4">
        <div class="card shadow-lg p-4">
            <h5>Total Students</h5>
            <div class="stat-number text-primary">{{ total }}</div>
        </div>
    </div>

    <div class="col-md-6 mb-4">
        <div class="card shadow-lg p-4">
            <h5>Average Marks</h5>
            <div class="stat-number text-success">{{ avg_marks }}</div>
        </div>
    </div>

</div>

<div class="text-center">
    <a href="/add/" class="btn btn-dark btn-lg mt-3">âž• Add Student</a>
</div>

<hr>

<h4 class="text-white mt-4">Student Performance Overview</h4>

<canvas id="chart1"></canvas>

<script>
var ctx = document.getElementById('chart1');
new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Total Students'],
        datasets: [{
            label: 'Student Count',
            data: [{{ total }}],
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                labels: {
                    color: "black"
                }
            }
        }
    }
});
</script>

{% endblock %}
