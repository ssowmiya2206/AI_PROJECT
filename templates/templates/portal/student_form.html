<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
</head>
<body>

<h2>Add Student</h2>

<form method="POST">
    {% csrf_token %}
    
    Name: <input type="text" name="name"><br><br>
    Email: <input type="email" name="email"><br><br>
    Attendance: <input type="number" step="0.1" name="attendance"><br><br>
    Internal Marks: <input type="number" step="0.1" name="internal_marks"><br><br>
    Assignment Marks: <input type="number" step="0.1" name="assignment_marks"><br><br>
    Study Hours: <input type="number" step="0.1" name="study_hours"><br><br>

    <button type="submit">Save Student</button>
</form>

<br>
<a href="/">Back to Home</a>

</body>
</html>
